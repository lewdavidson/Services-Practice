<h1>Posts</h1>
<div class="row">
  <form (submit)="addPost()">
    <label>Title</label>
    <input [(ngModel)]="title" name="title" type="text">
    <br>
    <label>Body</label>
    <input [(ngModel)]="body" name="body" type="text">
    <br>
    <input type="submit" value="Submit">
  </form>
</div>
<div class="row">
  <ul>
    <li *ngFor="let post of posts">
      <h3>{{post.title}}</h3>
      <p>{{post.body}}</p>
    </li>
  </ul>
</div>
